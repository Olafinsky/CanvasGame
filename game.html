<html>
    <head>
        <title>SuperJumper</title>
        <meta charset="UTF-8">
        
        <script src="jquery/jquery.js" type="text/javascript"></script>
        <script src="content/general/borders.js" type="text/javascript"></script>
        <script src="content/general/scale.js" type="text/javascript"></script>
        <script src="content/elements/static.js" type="text/javascript"></script>
        <script src="content/elements/missle.js" type="text/javascript"></script>
        <script src="content/elements/character.js" type="text/javascript"></script>
        
        
        <script>
     
        </script>
    </head>
    
    <body>
        
        <canvas id="gameArea">
        </canvas>
        
        <script>
            $('#gameArea').attr('width',window.innerWidth);
            $('#gameArea').attr('height',window.innerHeight);
            var CANVAS = $('#gameArea')[0];
            var CANVAS_CONTEXT = CANVAS.getContext('2d');
            SCALE.define(1000);
            
            var ground = new Static;
            ground.tierConstructor(0,SCALE.unitQuantityY-40,SCALE.unitQuantityX,40,2,10,Array('#58EF5D','#5C3F2D'),0);
            ground.show('gameArea');
            
            var plate = new Static;
            plate.tierConstructor(0,20,80,20,2,10,Array('#AB2137','#21AC37'),0);
            plate.show('gameArea');
            
            var paths = [];
            paths.push(Array(0,20));
            paths.push(Array(150,20));
            plate.setPath(paths);
            
            var missle = new Missle;
            missle.build(false,false,false,'none',2,Array('time',200),Array(Array('a','b'),Array('c','d')));
           
            
            setInterval(function(){
                plate.followPathBack(1);
                CANVAS_CONTEXT.clearRect(0,0,window.innerWidth,window.innerHeight);
                ground.show('gameArea');  
                plate.show('gameArea');
            },50);
            


           
        </script>
    </body>
</html>
